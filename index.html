<!DOCTYPE html>
<html>
<head>
    <title>Data Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        
        h1 {
            text-align: center;
            margin-bottom: 20px;
        }
        
        .form-container {
            max-width: 500px;
            margin: 0 auto;
            background-color: #ffffff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }
        
        .form-group input {
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        
        .form-group span {
            display: block;
            font-size: 14px;
            color: #777;
            margin-top: 5px;
        }
        
        .form-group button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        
        .form-group button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <script src="script.js"></script>
    <div class="form-container">
        <h1>Data Form</h1>
        <form id="dataForm">
            <div class="form-group">
                <label for="firstName">First Name:</label>
                <input type="text" id="firstName" name="firstName" placeholder="Enter your first name">
            </div>
            <div class="form-group">
                <label for="lastName">Last Name:</label>
                <input type="text" id="lastName" name="lastName" placeholder="Enter your last name">
            </div>
            <div class="form-group">
                <label for="gender">Gender:</label>
                <select id="gender" name="gender">
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="other">Other</option>
                </select>
            </div>
            <div class="form-group">
                <label for="race">Race/Ethnicity:</label>
                <input type="text" id="race" name="race" placeholder="Enter your race/ethnicity">
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="Enter your email">
            </div>
            <div class="form-group">
                <label for="phone">Phone:</label>
                <input type="tel" id="phone" name="phone" placeholder="Enter your phone number">
            </div>
            <div class="form-group">
                <label for="location">Location:</label>
                <input type="text" id="location" name="location" placeholder="Enter your location/address">
            </div>
           
            <div class="form-group">
                <label for="website">Website:</label>
                <input type="text" id="website" name="website" placeholder="Enter your website">
            </div>
            <div class="form-group">
                <label for="linkedin">LinkedIn Profile:</label>
                <input type="text" id="linkedin" name="linkedin" placeholder="Enter your LinkedIn profile URL">
            </div>
            <div class="form-group">
                <label for="github">GitHub:</label>
                <input type="text" id="github" name="github" placeholder="Enter your GitHub profile link">
            </div>
            <div class="form-group">
                <label for="school">School/University:</label>
                <input type="text" id="school" name="school" placeholder="Enter the School/University name of your latest education">
            </div>
            <div class="form-group">
                <label for="discipline">Discipline/Major:</label>
                <input type="text" id="discipline" name="discipline" placeholder="Enter your Discipline/Major">
            </div>
            <div class="form-group">
                <label for="company_name">Company Name:</label>
                <input type="text" id="company_name" name="company_name" placeholder="Enter the name of the company you are/have been employed in">
            </div>
            <div class="form-group">
                <label for="employment_title">Employment Title:</label>
                <input type="text" id="employment_title" name="employment_title" placeholder="Enter your Employment title">
            </div>
            <div class="form-group">
                <label for="deck">Upload Deck (in PDF format):</label>
                <input type="file" id="deck" name="deck">
            </div>
            <!-- Include other relevant form fields -->
            <div class="form-group">
                <button type="submit" id="submit" name="submit">Submit</button>
            </div>
        </form>
    </div>
</body>
</html>
